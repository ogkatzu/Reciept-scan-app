<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
    <title>Table Display</title>
</head>
<body>
    <h1>Table Display</h1>
    <table>
        <thead>
            <tr>
                <!-- Define table headers based on your table columns -->
                <th>ID</th>
                <th>Receipt Name</th>
                <!-- Add additional headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <!-- Access row attributes and display them in table cells -->
                <td>{{ row[0] }}</td>
                <td>{{ row[2] }}</td>
                <!-- Add additional cells for other attributes -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
